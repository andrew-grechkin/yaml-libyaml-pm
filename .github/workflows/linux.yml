name: Linux

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
        - '5.8'
        - '5.10'
        - '5.12'
        - '5.14'
        - '5.16'
        - '5.18'
        - '5.20'
        - '5.22'
        - '5.24'
        - '5.26'
        - '5.28'
        - '5.30'
        - '5.32'
        - '5.34'
        - '5.36'
        - '5.38'

    container:
      image: perl:${{ matrix.perl-version }}

    steps:
    - uses: actions/checkout@v3

    - run: perl -V

    - name: Install deps
      run: >
        cpanm --quiet --notest --local-lib ~/perl
        Test::More Test::Base

    - name: Run tests
      run: |
        export PERL5LIB=$HOME/perl/lib/perl5
        PATH=$HOME/perl/bin:$PATH
        perl Makefile.PL && make && make test

